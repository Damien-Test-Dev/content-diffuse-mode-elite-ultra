name: Ingest & Rename Inbox

on:
  push:
    branches: ["main"]
    paths:
      - "inbox/**"
      - "scripts/ingest.mjs"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ingest inbox
        run: node scripts/ingest.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "content-ingest-bot"
          git config user.email "content-ingest-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: ingest inbox (rename & move)"
          git push
