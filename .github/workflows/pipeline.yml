name: Content Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run pipeline
        run: node scripts/pipeline.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "content-pipeline-bot"
          git config user.email "content-pipeline-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: build dashboard index"
          git push
